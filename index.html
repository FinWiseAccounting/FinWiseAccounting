        let currentLanguage = 'th';

        function changeLanguage(lang) {
            currentLanguage = lang;
            updateContent();
        }

        function updateContent() {
            document.getElementById('welcome').innerText = languageData[currentLanguage].welcome;
            document.getElementById('intro').innerText = languageData[currentLanguage].intro;
            document.getElementById('about-title').innerText = languageData[currentLanguage].aboutTitle;
            document.getElementById('about-text').innerText = languageData[currentLanguage].aboutText;
            document.getElementById('services-title').innerText = languageData[currentLanguage].servicesTitle;
            const servicesList = document.getElementById('services-list');
            servicesList.innerHTML = '';
            languageData[currentLanguage].services.forEach(service => {
                const li = document.createElement('li');
                li.innerText = service;
                servicesList.appendChild(li);
            });
            document.getElementById('articles-title').innerText = languageData[currentLanguage].articlesTitle;
            const articlesList = document.getElementById('articles-list');
            articlesList.innerHTML = '';
            languageData[currentLanguage].articles.forEach(article => {
                const li = document.createElement('li');
                li.innerHTML = `<h3>${article.title}</h3><p>${article.content}</p>`;
                articlesList.appendChild(li);
            });
            document.getElementById('contact-title').innerText = languageData[currentLanguage].contactTitle;
            document.getElementById('contact-address').innerText = languageData[currentLanguage].contactAddress;
            document.getElementById('contact-phone1').innerText = languageData[currentLanguage].contactPhone1;
            document.getElementById('contact-phone2').innerText = languageData[currentLanguage].contactPhone2;
            document.getElementById('contact-email').innerHTML = `<a href="mailto:${languageData[currentLanguage].contactEmail}">${languageData[currentLanguage].contactEmail}</a>`;
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none'; 
            });
            document.getElementById(sectionId).style.display = 'block'; 
        }

        function showSlides() {
            let slides = document.querySelectorAll('.mySlides');
            let index = 0;
            setInterval(() => {
                slides.forEach(slide => slide.style.display = 'none');
                slides[index].style.display = 'block';
                index = (index + 1) % slides.length;
            }, 3000); // เปลี่ยนภาพทุก 3 วินาที
        }

        window.onload = function () {
            updateContent();
            showSection('welcome-section');
            showSlides(); // เรียกใช้ฟังก์ชันสไลด์โชว์
